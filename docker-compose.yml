# Documentation
# https://docs.docker.com/compose/compose-file

version: '3'

services:
  eventstore:
    image: eventstore/eventstore
    ports:
      - 2113:2113
      - 1113:1113
    volumes:
      - "${DIR_DATA_PATH}/eventstore/data:/var/lib/eventstore"
      - "${DIR_DATA_PATH}/eventstore/log:/var/log/eventstore"

  boilerplate-nodejs-cqrs-es-swagger:
    build:
      context: "."
    command: ${CONTAINER_COMMAND}
    restart: always
    deploy:
      mode: replicated
      replicas: ${CONTAINER_SCALE}
    depends_on:
      - eventstore
    env_file:
      - "./.env"
    ports:
      - "${CONTAINER_PORT}:7070"
